<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" routerLink="shopping">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse justify-content-end navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['shopping']">Shopping</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['recipes']" >Recipes</a>
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['sign-up']">Sign Up</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isAuthenticated">
          <a  class="nav-link" (click)="logout()"> Logout</a>
        </li>
        <li class="dropdown" *ngIf="isAuthenticated">
          <button class="btn btn-primary btn-sm dropdown-toggle" type="button" appDropdown>Manage</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" (click)="saveData()">Save Data</a></li>
            <li><a class="dropdown-item" (click)="fetchData()">Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
